<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13bad92f3e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="main.js"></script>
    <title>Calculadora JS</title>
</head>
<body>
    <header>
        <h1>Calculadora JS</h1>
    </header>
    <main>
        <section id="Calculadora">
            <section id="Display">
                <p id="Resultado">0</p>  
            </section>
            <section id="Teclado">
                <button id="seven" class="num" value="7">7</button>
                <button id="eight" class="num" value="8">8</button>
                <button id="nine" class="num" value="9">9</button>
                <button id="div" class="op"><i class="fa fa-divide"></i></button>
                <button id="four" class="num" value="4">4</button>
                <button id="five" class="num" value="5">5</button>
                <button id="six" class="num" value="6">6</button>
                <button id="mult" class="op"><i class="fa fa-times"></i></button>
                <button id="one" class="num" value="1">1</button>
                <button id="two" class="num" value="2">2</button>
                <button id="three" class="num" value="3">3</button>
                <button id="minus" class="op"><i class="fa fa-minus"></i></button>
                <button id="zero" class="num" value="0">0</button>
                <button id="point">.</button>
                <button id="plus" class="op"><i class="fa fa-plus"></i></button>
                <button id="ac">AC</button>
                <button id="equals" class="op"><i class="fa fa-equals"></i></button>
            </section>
        </section>
    </main>
</body>
</html>
