<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Prático 2</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--Scripts-->
    <script src="https://kit.fontawesome.com/13bad92f3e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <button id="home-btn">Davi Puddo</button>
        <span id="seções">
            <button id="um">Seção 1</button>
            <button id="dois">Seção 2</button>
            <button id="tres">Seção 3</button>
        </span>
    </header>
    <main>
        <h1 class="titulo-da-seção">Perfil</h1>
        <section id="perfil">
            <img id="imagem-de-perfil" alt="Imagem de perfil" src="">
            <section id="perfil-info">
                <span>
                    <p id="nome">Nome</p>
                    <p id="bio">Bio</p>
                    <p id="location"><strong>Localização</strong></p>
                    <p><strong>Site: </strong><a id="gitlink">link</a></p>
                </span>
                <span class="icons">
                    <i class="fa-solid fa-envelope" id="email"></i>
                    <span>  
                        <i class="fa-solid fa-user"></i>
                        <p id="seguidores">0</p>
                    </span>
                </span>
            </section>
        </section>
        <h1 class="titulo-da-seção" id="repos">Repositórios ( 0 )</h1>
        <section id="repositorios">
            
        </section>
        <h1 class="titulo-da-seção">Conteúdo sugerido</h1>
        <section id="conteudo-sugerido">

        </section>
        <h1 class="titulo-da-seção">Colegas de trabalho </h1>
        <section id="colegas">

        </section>
    </main>
    <script src="assets/js/main.js"></script>

</html>
