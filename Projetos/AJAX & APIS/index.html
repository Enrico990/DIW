<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cliente de API</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row" id="tela"></div>
    </div>
    <script>
        console.log("Comecou");

        // Fetch
        fetch ("https://api.themoviedb.org/3/movie/popular?api_key=f02faa454988b42f0b7395300e28aab4&language=pt-BR")
        .then(res => res.json())
        .then(data => {
            console.log("Imprimindo filmes");
            let str = "";
            for (let i = 0; i < data.results.length; i++)
            {
                let film = data.results[i];
                str += `<div class="card col-md-4" style="width: 18rem;">
                        <img src="https://image.tmdb.org/t/p/w500/${film.poster_path}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${film.title}</h5>
                            <p class="card-text">${film.overview}</p>
                            <a href="https://www.themoviedb.org/movie/${film.id}" target="_blank" class="btn btn-primary">Mais detalhes</a>
                        </div>
                        </div>`
            };
            document.querySelector("#tela").innerHTML = str;
        });
        console.log("Terminou");
